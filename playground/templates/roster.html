<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roster</title>
</head>
<body>
    <h1>Grade View: {{grade_view}}</h1>
    {% if grade_view=='0' %}
        <ul>
        {% for i in class_roster %}
            <li>{{i}}</li>
        {% endfor %}
        </ul>
    {% elif grade_view=='1' %}
        <ul>
            {% for i in class_roster %}
                {% for info in i%}
                <li>{{info}}</li>
                {%endfor%}
            {% endfor %} 
        </ul>
    {% else %}
        <ul>
            
        </ul>
    {% endif %} 

</body>
</html>
